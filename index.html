<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Management</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section style="padding: 20px; text-align: center; color: white;">
    <h1>Employee Management</h1>
    <p>Enter your details here</p>
  </section>


  <div style="margin: 15px 0;">
    <input type="text" id="searchBox" placeholder="Search by name, designation, or salary">
    <select id="filtered"></select>
  </div>


  <form id="empForm">
    <label for="name">Name:</label>
    <input type="text" id="name" required pattern="[A-Za-z\s]+">

    <label for="desigination">Designation:</label>
    <input type="text" id="desigination" required>

    <label for="salary">Salary:</label>
    <input type="number" id="salary" required>

    <button type="submit" id="btn">Add Employee</button>
   <button type="button" id="cancelBtn" style="display:none;">Cancel</button>

  </form>

 
  <table id="employeeTable" border="1" style="margin-top: 20px; width: 100%; text-align: center;">
    <thead>
      <tr>
        <th>Name</th>
        <th>Designation</th>
        <th>Salary</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
                                      
  <script src="script.js"></script> 
</body>
</html>
